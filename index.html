<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link href="img/icone.png" rel="icon" type="image/png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title> CRUD </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-1.12.3.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="barrasuperior">
			<h1> Atacado de frutas </h1>
		</div>
		<div class="content">
			<h1>Consulte os produtos em estoque:</h1>
			<!--
			<div id="selecao">
				<select id="produtos"></select>
				
			</div>
			-->
			<div>
				<input type="text" id="campoId" placeholder="Digite o cÃ³digo do produto..." />
				<input type="button" id="pesquisarId" value="Pesquisar"/>
			</div>
			<div id="botoes">
				<input id="formularioEditar" type="button" value="Editar produto">
				<input id="excluir" type="button" value="Excluir produto">
				<input id="formularioInserir" type="button" value="Incluir produto">
				<input id="todosOsProdutos" type="button" value="Listar todos">
			</div>			
			<div id="formulario">
  				Produto: <input id="nome" type="text" name="nome" placeholder="ex: morango"/><br>
  				Valor: <input id="valor" type="text" name="valor" placeholder="ex: 2.50"/><br>
  				Estoque: <input id="estoque" type="text" name="estoque" placeholder="200"/><br>
  				Status: 
  				<input type="radio" name="status" value="A" class="A" checked/>Ativo
  				<input type="radio" name="status" value="I" class="I"/> Inativo<br>

  				<input id="editar" type="button" value="Editar">
  				<input id="incluir" type="button" value="Incluir">
  				<input id="cancelar" type="reset" value="Cancelar">
			</div>
			<div id="resultado"></div>
		</div>
	</body>
</html>
