<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> CRUD </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="img/icone.png" rel="icon" type="image/png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="js/jquery-1.12.3.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="barrasuperior">
			<h1> Atacado de frutas </h1>
		</div>
		<div class="content">
			<h1> Consulte os produtos em estoque:</h1>
			<div id="selecao">
				<select id="produtos"></select>
				<div id="resultado"></div>
			</div>
			<br>
			
			<form id="botoes">
				<input id="editar" type="button" value="Editar produto">
				<input id="excluir" type="submit" formmethod="post" value="Excluir produto">
				<input id="abrir" type="button" value="Incluir produto">
			</form>
			
			<form id="formEditar">
  				Produto: <input id="nome" type="text" name="nome" value=""><br>
  				Valor: <input id="valor" type="text" name="valor" value=""><br>
  				Estoque: <input id="estoque" type="text" name="estoque" value=""><br>
  				Status: 
  				<input type="radio" name="status" value="A" checked> Ativo
  				<input type="radio" name="status" value="I"> Inativo<br>
  				<input id="submit" type="submit" formmethod="post" value="Registrar">
  				<input type="reset" value="Limpar formulário">
			</form>
			
			<form id="formIncluir">
				Produto: <input id="nome2" type="text" name="nome" placeholder="ex: morango"><br>
  				Valor: <input id="valor2" type="text" name="valor"placeholder="ex: 2,50"><br>
  				Estoque: <input id="estoque2" type="text" name="estoque" placeholder="ex: 100"><br>
  				Status: <input type="radio" name="status" value="A" checked> Ativo
  				<input type="radio" name="status" value="I"> Inativo<br>
  				<input id="submit2" type="submit" placeholder="post" value="Registrar">
  				<input type="reset" value="Limpar formulário">
			</form>
		</div>
	</body>
</html>
